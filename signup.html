<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
</head>
<body>
    <header>

    </header>

    <nav>

    </nav>

    <main>
        <h1>SignUp Form</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="3" maxlength="15">
            </div>

            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required minlength="3" maxlength="15">
            </div>

            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>

            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="4" maxlength="15">
            </div>

            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="4" maxlength="15">
            </div>

            <div>
                <button type="submit">SignUp</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Copright Information</p>
    </footer>
</body> 
</html>
